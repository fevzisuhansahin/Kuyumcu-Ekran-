<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem YÃ¶netim Paneli</title>
    <style>
        /* TV EkranÄ±ndaki Tema DeÄŸiÅŸkenleri Birebir AynÄ± */
        :root {
            --bg-body: #121212;
            --bg-kutu: #1e1e1e;
            --renk-metin: #e0e0e0;
            --renk-rakam: #ffffff;
            --renk-baslik: #d4af37;
            --renk-soluk: #888888;
            --renk-cerceve: #333333;
            --renk-cizgi: #444444;
            --logo-border: #d4af37;
            --kutu-golge: rgba(0, 0, 0, 0.5);
            --input-bg: rgba(255, 255, 255, 0.05);
            --btn-bg: #d4af37;
            --btn-text: #121212;
            --btn-hover: #bda030;
        }

        body {
            background-color: var(--bg-body);
            color: var(--renk-metin);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Ãœst Bilgi (Header) --- */
        .ust-bilgi {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-kutu);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            gap: 20px;
            border: 1px solid var(--renk-cerceve);
            box-shadow: 0 4px 15px var(--kutu-golge);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #d4af37, #f3e5ab);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #121212;
            border: 2px solid var(--logo-border);
            font-size: 0.8em;
        }

        .baslik {
            color: var(--renk-baslik);
            font-family: 'Georgia', serif;
            font-size: 1.8em;
            margin: 0;
            font-weight: normal;
        }

        /* --- Kart ve Tablo TasarÄ±mÄ± --- */
        .grup-karti {
            background-color: var(--bg-kutu);
            border-radius: 12px;
            padding: 25px 35px;
            border: 1px solid var(--renk-cerceve);
            box-shadow: 0 4px 15px var(--kutu-golge);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            margin-bottom: 25px;
        }

        .grup-baslik {
            color: var(--renk-baslik);
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--renk-cizgi);
            padding-bottom: 10px;
            font-weight: normal;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: var(--renk-soluk);
            font-size: 0.9em;
            font-weight: normal;
            text-align: right;
            padding: 12px 10px;
            border-bottom: 1px solid var(--renk-cizgi);
        }

        th.sol {
            text-align: left;
        }

        td {
            padding: 12px 10px;
            text-align: right;
            border-bottom: 1px solid var(--renk-cerceve);
            vertical-align: middle;
        }

        td.isim-sutunu {
            text-align: left;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--renk-metin);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* --- Ä°nputlar (Kutu Ä°Ã§leri) --- */
        input[type="number"],
        input[type="text"],
        input[type="password"] {
            background-color: var(--input-bg);
            border: 1px dashed var(--renk-cizgi);
            color: var(--renk-rakam);
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            width: 120px;
            outline: none;
            transition: 0.3s;
            font-family: monospace;
        }

        input[type="text"] {
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-weight: normal;
            font-size: 1em;
        }

        input[type="password"] {
            width: 100%;
            text-align: center;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--renk-baslik);
            background-color: rgba(212, 175, 55, 0.1);
        }

        /* --- Butonlar --- */
        button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        /* --- Bildirim --- */
        #bildirim {
            visibility: hidden;
            min-width: 300px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            transform: translateY(-20px);
        }

        #bildirim.goster {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        #admin-panel {
            display: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gizli {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="bildirim">âœ… Ayarlar BaÅŸarÄ±yla Ekrana GÃ¶nderildi!</div>

    <div class="ust-bilgi">
        <div class="logo-placeholder">PANEL</div>
        <h1 class="baslik">Gediz Sarraflar DerneÄŸi - YÃ¶netim</h1>
    </div>

    <div class="grup-karti" id="login-ekrani" style="max-width: 400px; text-align: center;">
        <h2 class="grup-baslik" style="border:none; text-align:center;">Yetkili GiriÅŸi</h2>
        <input type="password" id="sifre" placeholder="Åžifrenizi girin..." autofocus
            onkeypress="if(event.key === 'Enter') girisYap()">
        <button onclick="girisYap()">Sistemi AÃ§</button>
    </div>

    <div id="admin-panel" class="gizli">

        <div class="grup-karti">
            <h2 class="grup-baslik">ðŸ“¢ Ekran AltÄ± Kayan YazÄ±</h2>
            <input type="text" id="kayan_yazi_input" placeholder="Ekranda alt bantta geÃ§ecek mesajÄ± yazÄ±n...">
        </div>

        <div class="grup-karti">
            <h2 class="grup-baslik">CanlÄ± Fiyat AyarlarÄ± (TV'deki GÃ¼ncel Rakamlar)</h2>
            <table>
                <thead>
                    <tr>
                        <th class="sol">ÃœRÃœN</th>
                        <th>EKRANDAKÄ° ALIÅž</th>
                        <th>EKRANDAKÄ° SATIÅž</th>
                    </tr>
                </thead>
                <tbody id="ayar-listesi-body">
                </tbody>
            </table>
        </div>

        <div style="width: 100%; max-width: 900px;">
            <button onclick="kaydet()" style="font-size: 1.3em; padding: 20px;">TÃ¼m DeÄŸiÅŸiklikleri Ekrana
                YansÄ±t</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let sonCanliFiyatlar = {}; // TV'de dÃ¶nen anlÄ±k fiyatlarÄ± burada tutacaÄŸÄ±z

        // 1. SÄ°HÄ°RBAZLIK: Arka planda TV'ye giden verileri gizlice dinleyip cebimize koyuyoruz
        socket.on("guncel_fiyatlar", (tvVerisi) => {
            if (tvVerisi["Ziynet & Sarrafiye"]) {
                tvVerisi["Ziynet & Sarrafiye"].forEach(item => sonCanliFiyatlar[item.isim] = { alis: item.yeniAlis, satis: item.yeniSatis });
            }
            if (tvVerisi["Gram AltÄ±n"]) {
                tvVerisi["Gram AltÄ±n"].forEach(item => sonCanliFiyatlar[item.isim] = { alis: item.alis, satis: item.satis });
            }
            if (tvVerisi["Piyasalar"]) {
                tvVerisi["Piyasalar"].forEach(item => sonCanliFiyatlar[item.isim] = { alis: item.alis, satis: item.satis });
            }
        });

        function girisYap() {
            const sifre = document.getElementById("sifre").value;
            socket.emit("admin_giris_yap", sifre);
        }

        socket.on("giris_hatali", () => {
            alert("HatalÄ± ÅŸifre girdiniz!");
            document.getElementById("sifre").value = "";
        });

        socket.on("giris_basarili", (data) => {
            document.getElementById("login-ekrani").classList.add("gizli");
            document.getElementById("admin-panel").classList.remove("gizli");

            // Kayan yazÄ±yÄ± doldur
            document.getElementById("kayan_yazi_input").value = data.kayanYazi;

            const listeTbody = document.getElementById("ayar-listesi-body");
            listeTbody.innerHTML = "";

            data.ayarlar.forEach(urun => {
                // TV'deki anlÄ±k fiyatÄ± al (EÄŸer ilk saniye boÅŸsa 0 kabul et)
                let guncel = sonCanliFiyatlar[urun.isim] || { alis: 0, satis: 0 };

                // Ä°KÄ°NCÄ° SÄ°HÄ°RBAZLIK: Matematiksel olarak sistemin Ham FiyatÄ±nÄ± buluyoruz
                let baseAlis = guncel.alis - urun.alisAyar;
                let baseSatis = guncel.satis - urun.satisAyar;

                // Ekrana Tablo SatÄ±rÄ± (TR) Olarak BasÄ±yoruz
                listeTbody.innerHTML += `
                    <tr class="urun-ayar" data-kod="${urun.kod}" data-base-alis="${baseAlis}" data-base-satis="${baseSatis}">
                        <td class="isim-sutunu">${urun.isim}</td>
                        <td>
                            <input type="number" step="50" id="alis_${urun.kod}" value="${guncel.alis}">
                        </td>
                        <td>
                            <input type="number" step="50" id="satis_${urun.kod}" value="${guncel.satis}">
                        </td>
                    </tr>
                `;
            });
        });

        function kaydet() {
            let fiyatlar = {};
            const satirlar = document.querySelectorAll(".urun-ayar");

            satirlar.forEach(satir => {
                let kod = satir.getAttribute("data-kod");

                // SakladÄ±ÄŸÄ±mÄ±z ham fiyatlarÄ± geri Ã§aÄŸÄ±rÄ±yoruz
                let baseAlis = Number(satir.getAttribute("data-base-alis"));
                let baseSatis = Number(satir.getAttribute("data-base-satis"));

                // MÃ¼ÅŸterinin kutuya yazdÄ±ÄŸÄ± yeni final fiyatÄ± alÄ±yoruz
                let inputAlis = Number(document.getElementById("alis_" + kod).value);
                let inputSatis = Number(document.getElementById("satis_" + kod).value);

                // ÃœÃ‡ÃœNCÃœ SÄ°HÄ°RBAZLIK: Sunucuya gÃ¶ndereceÄŸimiz YENÄ° AYAR
                let yeniAlisAyar = inputAlis - baseAlis;
                let yeniSatisAyar = inputSatis - baseSatis;

                fiyatlar[kod] = { alisAyar: yeniAlisAyar, satisAyar: yeniSatisAyar };
            });

            const kayanYaziMetni = document.getElementById("kayan_yazi_input").value;

            // Arka planda her ÅŸey aynÄ± formata dÃ¶nÃ¼ÅŸtÃ¼
            socket.emit("ayarlari_guncelle", { fiyatlar: fiyatlar, kayanYazi: kayanYaziMetni });

            // BaÅŸarÄ± bildirimi gÃ¶ster
            const bildirimDiv = document.getElementById("bildirim");
            bildirimDiv.classList.add("goster");
            setTimeout(() => { bildirimDiv.classList.remove("goster"); }, 3000);
        }
    </script>
</body>

</html>
